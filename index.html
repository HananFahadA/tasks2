<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-container">
        <div class="add-task" >
            <input type="text" name="" id="taskname">
            <span class="plus" id="plus">+</span>
        </div>
        <div class="tasks-containt" id="taskscontaint">
            <span class="no-tasks-msg"id="notasksmsg">no task to show</span>
            <span class="task-box">
              <p>  task one</p>
                <span class="delete">delete</span>
            </span>
            <span class="task-box">
                <p>  task one</p>
                <span class="delete">delete</span>
            </span>
        </div>
    </div>
    <div class="task-stats">
        <div class="tasks-count"id="taskscount">
            Tasks <span>0</span>
        </div>
        <div class="tasks-completed"id="taskscompleted">
            Completed <span>0</span>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
